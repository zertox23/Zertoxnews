<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">    <style>
        body {
            margin: 0;
            font-family: 'ٌRubik', sans-serif;
            background: url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftheworld.org%2F_next%2Fimage%3Furl%3Dhttps%3A%252F%252Fmedia.pri.org%252Fs3fs-public%252Fstory%252Fimages%252FRTXKY8E.jpg%26w%3D1920%26q%3D75&f=1&nofb=1&ipt=b0fe4746f77151be0b6615377c5cb39a3519e39ed5121a7d1d607cc9f5edc0da&ipo=images') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #e0e0e0;
            position: relative;
        }

        .blur-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            z-index: -1;
        }

        .login-container {
            background-color: rgba(30, 30, 30, 0.9);
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 1rem;
            color: #bb86fc;
        }

        .title {
            font-family: "Reem Kufi", sans-serif;
            font-size: 48px;
            color: #bb86fc;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .login-container label {
            margin-bottom: 0.5rem;
            text-align: left;
        }

        .login-container input {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 3px;
            background-color: #333;
            color: #e0e0e0;
        }

        .login-container button {
            padding: 0.5rem;
            border: none;
            border-radius: 3px;
            background-color: #bb86fc;
            color: #121212;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #9c63d1;
        }

        .messages {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 5px;
            background-color: #333;
            color: #e0e0e0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .message {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-radius: 3px;
            background-color: #444;
        }

        .message.info {
            background-color: #2196F3;
        }

        .message.success {
            background-color: #4CAF50;
        }

        .message.warning {
            background-color: #FF9800;
        }

        .message.error {
            background-color: #F44336;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
        }
    </style>
    <title>تسجيل دخول</title>
</head>
<body>
    <div class="blur-overlay"></div>
    {% if messages %}
        <div class="messages">
            <button class="close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
            {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
    <div class="login-container">
        <h2 class="title">تسجيل الدخول</h2>
        <form action="/authinticate/login" method="post">
            {% csrf_token %}
            <label for="username">اسم المستخدم:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">تسجيل الدخول</button>
        </form>
        <p>هل تريد انشاء حساب؟ <a href="{% url 'register' %}">انشئ حساب</a></p>
    </div>
</body>
</html>
